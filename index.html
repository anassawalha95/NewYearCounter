      <section class="anno-domini">
        <h1>Anno Domini New Year</h1>
        <div class="anno-domini-timer-container">
          <div class="month-c">
            <p id="month-ad-n">00</p>
            <span class="month">Month</span>
          </div>

          <div class="days-c">
            <p id="days-ad-n">00</p>
            <span class="days">Day</span>
          </div>
          <div class="hours-c">
            <p id="hours-ad-n">00</p>
            <span class="hours">Hour</span>
          </div>

          <div class="minutes-c">
            <p id="minutes-ad-n">00</p>
            <span class="minutes">Minute</span>
          </div>

          <div class="seconds-c">
            <p id="seconds-ad-n">00</p>
            <span class="seconds">Second</span>
          </div>
        </div>
      </section>
